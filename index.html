<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game of War</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="title-section">
        <h1>The Game of War</h1>
    </div>
    <div class="text-banner">
        <h2></h2>
    </div>
    <div class="cards-C">
        <div class="flip-1"></div>
        <div class="flip-2"></div>
        <div class="flip-3"></div>
    </div>
    <div class="board-wrapper">
        <div class="board">
            <section class="computer">
                <h2>Computer</h2>
                <div class="table-C">
                    <div></div>
                </div>
            </section>
            <section class="player">
                <h2>Player</h2>
                <div class="table-P">
                    <div></div>
                </div>    
            </section>  
        </div> 
    </div>
    <div class="cards-P">
        <div class="flip-4"></div>
        <div class="flip-5"></div>
        <div class="flip-6"></div>
    </div>
</body>
    <div class="stats">
        <section class="c-stats">
            <p>Cards in hand:</p>
        </section>
        <section class="p-stats">
            <p>Cards in hand:</p>
        </section>
    </div>   
    <div class="button-wrapper">
        <button class="shuffle-button">Shuffle & Deal</button> 
        <button class="war-button">DRAW</button>
        <button class="tie-button">Break Tie</button>
        <button class="reset-button">Play Again</button>
    </div>                        
</body>
</html>
