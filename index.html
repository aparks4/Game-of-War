<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game of War</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="title-section">
        <h1>The Game of War</h1>
    </div>
    <div class="text-banner">
        <h2></h2>
    </div>
    <div class="board">
        <section class="computer">
            <h2>Computer</h2>
            <div class="table-C">
                <div></div>
            </div>
        </section>
        <div class="button-wrapper">
            <button class="shuffle-button">Shuffle & Deal</button> 
        </div>
        <div class="button-wrapper">
            <button class="war-button">WAR</button>
        </div> 
        <div class="button-wrapper">
            <button class="tie-button">Break Tie</button>
        </div>
        <div class="button-wrapper">
            <button class="reset-button">Play Again</button>
        </div>
        <section class="player">
            <h2>Player</h2>
            <div class="table-P">
                <div></div>
            </div>    
        </section>
    </div>
    <div class="stats">
        <section class="c-stats">
            <p>Cards in hand:</p>
        </section>
        <section class="p-stats">
            <p>Cards in hand:</p>
        </section>
    </div>                           
</body>
</html>
